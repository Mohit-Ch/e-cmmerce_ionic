<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" clear>
        <ion-icon name="close" color="danger"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <ion-grid>
      <ion-row>
        <ion-col>
          <form [formGroup]="myForm" padding-horizontal>
            <ion-list [hidden]="passwordsent">
              <ion-item>
                <ion-label stacked color="primary">Email</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>
              <p ion-text color="danger" class="warning" *ngIf="myForm.get('email').hasError('required')
                  &&myForm.get('email').touched">
                Email is required!
              </p>
              <ion-item class="noBorder MB8">
                <br>
                <button [disabled]="!myForm.valid" ion-button block color="buttonColor" (click)="forgotpassword()">
                  Submit
                </button>
              </ion-item>
            </ion-list>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
