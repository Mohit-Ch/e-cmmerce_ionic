<ion-header>
  <ion-navbar color="white">
    <ion-toolbar>
      <ion-title>
        <img class="logo" src="http://golden-handle.com/logo.png" />
        <span class="logo-name">Golden Handle product</span>
      </ion-title>
    </ion-toolbar>
 </ion-navbar>
</ion-header> 

<ion-content >
  <ion-grid class="no-padding">
    <ion-row>
      <ion-col col-12>
        <ion-searchbar placeholder="Search products"></ion-searchbar>
      </ion-col>
    </ion-row>
    <hr />
    <ion-row>
      <ion-col col-12 class="no-padding">
        <ion-list>
          <ion-card>
            <ion-row class="w100">
              <ion-col col-4 class="align-product-image" (click)="ProductDetail()">
                <img src="https://gitcdn.link/cdn/Mohit-Ch/ranaissancebridge/9672d4dbdf787aadb2c4b4b8872fd59692d98ef4/assets/images/product/product-1.jpg"/>
                
              </ion-col>
              <ion-col col-8>
                <p class="marginB15"><b>Electronic Planer</b></p>
                <ion-item>
                  <ion-label>Edition</ion-label>
                  <ion-select value="brown" okText="Okay" cancelText="Dismiss">
                    <ion-option value="Edition1">Edition1</ion-option>
                    <ion-option value="Edition2">Edition2</ion-option>
                    <ion-option value="Edition3">Edition3</ion-option>
                    <ion-option value="Edition4">Edition4</ion-option>
                  </ion-select>
                </ion-item>
                <div class="flex-container">
                  <p>KWD 26.500</p>
                  <ion-input type='number' value='1' class="quantity" width="10%" min="0"></ion-input>
                </div>
                <button ion-button  color='primary' expand="block" size='md' fill="outline">Add</button>
              </ion-col>
            </ion-row>
        </ion-card>
        <ion-card>
            <ion-row class="w100">
              <ion-col col-4 class="align-product-image">
                <img
                  src="https://gitcdn.link/cdn/Mohit-Ch/ranaissancebridge/9672d4dbdf787aadb2c4b4b8872fd59692d98ef4/assets/images/product/product-3.jpg"/>
               
              </ion-col>
              <ion-col col-8>
                <p class="marginB15"><b>Drill Screwdriver Drill Screwdriver</b></p>
                <button ion-button  color='light' size="small">Edition</button>
                <div class="flex-container">
                  <p>KWD 26.500</p>
                  <ion-input type='number' value='1' class="quantity"></ion-input>
                </div>
                <button ion-button color='primary' expand="block" size='md' fill="outline">Add</button>
              </ion-col>
            </ion-row>
        </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
