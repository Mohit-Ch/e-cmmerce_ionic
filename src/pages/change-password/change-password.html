<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm">
    <ion-row class="shadow">
      <ion-item>
        <ion-label stacked>Old password</ion-label>
        <ion-input type="password" formControlName="currentPassword" placeholder="Old password">
        </ion-input>
      </ion-item>
      <p ion-text color="danger" class="warning"
        *ngIf="myForm.get('currentPassword').hasError('required') && myForm.get('currentPassword').touched">
        Old Password is required!
      </p>
      <ion-item>
        <ion-label stacked>New password</ion-label>
        <ion-input type="password" formControlName="password" placeholder="New password">
        </ion-input>
      </ion-item>
      <p ion-text color="danger" class="warning" *ngIf="
    myForm.get('password').hasError('required') &&
    myForm.get('password').touched
  ">
        Password is required!
      </p>
      <p ion-text color="danger" class="warning" *ngIf="
    myForm.get('password').touched && myForm.get('password').valid == false
  ">
        Password should be at least 8 characters
      </p>
      <ion-item>
        <ion-label stacked>Confirm password</ion-label>
        <ion-input type="password" formControlName="cnfpassword" placeholder="Confirm new password">
        </ion-input>
      </ion-item>
      <p ion-text color="danger" class="warning" *ngIf="myForm.get('cnfpassword').hasError('required') &&
    myForm.get('cnfpassword').touched">
        Please confirm your password
      </p>
      <p ion-text *ngIf="myForm.get('cnfpassword').touched && myForm.errors?.Passinvalid == true" color="danger"
        class="warning">
        password and Confirm password did not match
      </p>
      <div>
       
      </div>
    </ion-row>
    <div padding>
      <button [disabled]="!myForm.valid" (click)="changePassword()" block ion-button color="primary" >Save Changes</button>
    </div>
  </form>
</ion-content>
