<ion-header>
  <ion-navbar color="white">
    <ion-toolbar>
      <ion-title>
        Cart
      </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="no-padding"  *ngIf=" productList!=undefine && productList.length>0">
    <ion-row>
      <ion-col col-12 class="autocomplete">
        <ion-searchbar placeholder="Search products" [(ngModel)]="searchText" (ionInput)="search($event)" debounce=500>
        </ion-searchbar>
        <ion-list *ngIf="searchItem!=undefine && searchItem.length>0 && ShowSearchList">
          <ion-item *ngFor="let res of searchItem" (click)="dataclick(res)">
            <img [src]="res.imageurl" onerror="this.onerror=null;this.src='assets/imgs/dummy.png'" />
            {{res.itemName}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="no-padding">
        <ion-list *ngIf="productList.length>0">
          <div *ngFor="let item of productList">
            <ion-row class="w100">
              <ion-col col-4 class="align-product-image" (click)="ProductDetail(item.id)">
                <img [src]="item.imageurl" onerror="this.onerror=null;this.src='assets/imgs/dummy.png'" />
              </ion-col>
              <ion-col col-8>
                <h5 class="marginB10"><b>{{item.itemName}}</b></h5>
                <ion-item>
                  <ion-select value="brown" okText="Okay" cancelText="Dismiss" (ionChange)="datachange(item)"
                    [(ngModel)]="item.EditionId">
                    <ion-option *ngFor="let editions of item.Edition " [value]="editions.id">
                      {{editions.itemEditionName}}</ion-option>
                  </ion-select>
                </ion-item>
                <div class="flex-container">
                  <ion-input *ngIf="item.ShowAddbutton==true" type='number' class="quantity" [(ngModel)]="item.quantity" (ionChange)="addtoCartClick($event, item)"
                    width="10%" min="0" [max]="item.maxquantity"></ion-input>
                  <h6 class="no-margin">KWD {{item.price}}</h6>
                </div>
                <div class="text-center">
                  <button class="add-product" ion-button color='primary' *ngIf="item.ShowAddbutton==true" expand="block"
                    size='lg' fill="outline" (click)="RemoveToCart(item)">Remove</button>
                </div>
                <div class="text-center text-denger" *ngIf="item.OutOfOrder">
                 <p>Out Of Order</p>
                </div>
              </ion-col>
            </ion-row>
            <hr />
          </div>
        </ion-list>
        <ion-list *ngIf="productList.length==0">
          <ion-card>
            <ion-row class="w100">
              No Item to be showen
            </ion-row>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>

<ion-footer class="ion-no-border" *ngIf="showProcidebutton==true">
