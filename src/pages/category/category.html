<ion-header>
  <ion-toolbar>
    <ion-title>
      <img class="logo" [src]="logo" onerror="this.onerror=null;this.src='http://golden-handle.com/logo.png'" />
      <span class="logo-name">Jain Hardware and power tools</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="autocomplete paddingTLR10">
        <ion-searchbar placeholder="Search products" [(ngModel)]="searchText" (ionInput)="search($event)" debounce=500>
        </ion-searchbar>
        <ion-list *ngIf="searchItem.length>0 && ShowSearchList">
          <ion-item *ngFor="let res of searchItem" (click)="dataclick(res)">
            <img [src]="res.imageurl" onerror="this.onerror=null;this.src='assets/imgs/dummy.png'" />
            {{res.itemName}}
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-6 *ngFor="let item of categoryList">
        <ion-card (click)="subcategory(item)">
          <ion-card-header>
            <img [src]="item.photo" onerror="this.onerror=null;this.src='assets/imgs/dummy.png'" />
          </ion-card-header>
          <ion-card-content>
            <p class="text-center">{{item.category_name}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
