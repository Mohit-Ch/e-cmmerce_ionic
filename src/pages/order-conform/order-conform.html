<ion-header>
  <ion-navbar>
    <ion-title>Order Confirm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf="status=='success'">
    <ion-col col-12>
      <h4 class="text-center">Your Order is placed successfully.</h4>
      <p class="text-center">We will contact you soon.</p>
    </ion-col>
    <ion-col col-12>
      <p class="text-center">Your Order ID is</p>
      <h4 class="text-center">{{orderId}}</h4>
    </ion-col>
    <ion-col>
      <button ion-button color='light' (click)="continue()" block> Continue Shopping </button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="status=='error'">
    <ion-col col-12>
      <h4>Some error occured while placing the order, please try again </h4>
    </ion-col>
    <ion-col col-12>
      <button ion-button color='light' (click)="continue()" block> Go back </button>
    </ion-col>
  </ion-row>


</ion-content>
